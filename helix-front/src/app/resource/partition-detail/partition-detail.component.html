<ngx-datatable
  class="material"
  [headerHeight]="rowHeight"
  rowHeight="auto"
  columnMode="force"
  [rows]="partition?.replicas">
  <ngx-datatable-column
    name="Replica"
    [width]="80"
    [resizeable]="false"
    [canAutoResize]="false">
    <ng-template let-row="row" ngx-datatable-cell-template>
      <strong>#{{ row.$$index + 1 }}</strong>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column
    name="Instance"
    prop="instanceName">
    <ng-template let-value="value" ngx-datatable-cell-template>
      {{ value }}
      <a md-button
        color="accent"
        target="_blank"
        [routerLink]="['/clusters', clusterName, 'instances', value]">
        <md-icon>open_in_new</md-icon>
      </a>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column
    name="External View"
    [width]="120"
    [resizeable]="false"
    [canAutoResize]="false"
    [cellClass]="getStateClass">
  </ngx-datatable-column>
  <ngx-datatable-column
    name="Ideal State"
    [width]="120"
    [resizeable]="false"
    [canAutoResize]="false"
    [cellClass]="getStateClass">
  </ngx-datatable-column>
</ngx-datatable>
