<md-card *ngFor="let group of keys(groups)">
  <md-card-header>
    <md-card-title>{{ group }}</md-card-title>
  </md-card-header>
  <md-card-content>
    <a *ngFor="let helix of keys(groups[group])"
      md-button
      [routerLink]="['/', group + '.' + helix]">
      <md-icon>group_work</md-icon>
      {{ helix }}
    </a>
  </md-card-content>
</md-card>
