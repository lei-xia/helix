<h1 md-dialog-title>{{ title }}</h1>
<div md-dialog-content>
  <section>
    {{ message }}
  </section>
  <md-input-container>
    <input mdInput [(ngModel)]="value">
  </md-input-container>
</div>
<div md-dialog-actions>
  <button md-button (click)="dialogRef.close(value)">OK</button>
  <button md-button (click)="dialogRef.close()">Cancel</button>
</div>
