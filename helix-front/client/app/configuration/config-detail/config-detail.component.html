<section fxLayout="column" fxLayoutAlign="center center">
  <md-spinner *ngIf="isLoading"></md-spinner>
  <hi-node-viewer
    *ngIf="!isLoading"
    fxFlexFill
    [obj]="obj"
    [unlockable]="can && clusterName != null"
    (update)="updateConfig($event)"
    (create)="createConfig($event)"
    (delete)="deleteConfig($event)">
  </hi-node-viewer>
</section>
